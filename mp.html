<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #player-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #song-list {
            text-align: left;
            margin-top: 20px;
        }

        #song-list li {
            cursor: pointer;
            list-style: none;
            margin: 5px 0;
            padding: 8px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #song-list li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Styled Music Player</h1>

    <div id="player-container">
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>

        <div>
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="stop()">Stop</button>
            <button onclick="nextSong()">Next Song</button>
        </div>

        <ul id="song-list"></ul>
    </div>

    <script>
        var audio = document.getElementById("audio-player");
        var currentSong = 0;
        var songs = [
            {
                "title": "Song 1",
                "path": "song1.mp3"
            },
            {
                "title": "Song 2",
                "path": "song2.mp3"
            }
            /* Add more songs as needed */
        ];

        // Initialize the music player
        loadSong();
        displaySongList();

        function loadSong() {
            if (songs.length > 0) {
                audio.src = songs[currentSong].path;
                audio.play();
            }
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function stop() {
            audio.pause();
            audio.currentTime = 0;
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            loadSong();
        }

        function displaySongList() {
            var songListElement = document.getElementById("song-list");
            
            songs.forEach((song, index) => {
                var listItem = document.createElement("li");
                listItem.textContent = song.title;
                listItem.addEventListener("click", function() {
                    currentSong = index;
                    loadSong();
                });
                songListElement.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
